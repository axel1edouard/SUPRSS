services:
  mongo:
    image: mongo:7
    container_name: suprss_mongo
    ports:
      - "27017:27017"
    volumes:
      - suprss_mongo_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suprss_backend
    depends_on: [mongo]
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/suprss
      - JWT_SECRET=change_me_in_env
      - FRONTEND_URL=http://localhost:5173
      - CORS_ORIGIN=http://localhost:5173
      - COOKIE_NAME=suprss_token
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - OAUTH_GOOGLE_CALLBACK_URL=http://localhost:4000/api/auth/google/callback
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suprss_frontend
    depends_on: [backend]
    environment:
      - VITE_API_BASE=http://localhost:4000
    ports:
      - "5173:5173"
    command: ["npm","run","dev","--","--host"]
    restart: unless-stopped

volumes:
  suprss_mongo_data:
